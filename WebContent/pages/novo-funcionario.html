	<title>Cadastrar um novo funcionario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
	<nav class="navbar navbar-expand-lg navbar-light p-3 mb-2 bg-dark text-white">
		<div class="container-fluid">
			<a class="navbar-brand" href="./../">Home</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="./setores.html">Setores</a>

				</div>
			</div>
		</div>
	</nav>
	<div id="inicio" class="container justify-content-center">
		<p>{{ mensagem }}</p>

		<div class="container justify-content-center p-3 mb-2 bg-secondary text-white">
			<h3>Inserir funcionario</h3>
			<div class="input-group input-group-sm mb-3">
				<span class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
				<input type="text" class="form-control" v-model="nome" aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm">
			</div>
			<div class="input-group mb-3">
				<select class="form-select" id="inputGroupSelect02">
					<option selected>Escolha...</option>
					<option v-for="setor in listaSetores">{{ setor.nome }}</option>
				</select>
				<label class="input-group-text" for="inputGroupSelect02">Opções</label>
			</div>
			<div class="input-group input-group-sm mb-3">
				<span class="input-group-text" id="inputGroup-sizing-sm">Small</span>

					aria-describedby="inputGroup-sizing-sm">

					aria-describedby="inputGroup-sizing-sm">
			</div>
			<div class="input-group input-group-sm mb-3">
				<span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
				<input type="text" class="form-control" aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm">
			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
